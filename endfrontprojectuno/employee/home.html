<!DOCTYPE html>
<html>
<title>employee home</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
html,body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
</style>
<body class="w3-light-grey">

  
<!-- Top container -->
<div class="w3-bar w3-top w3-deep-orange w3-large" style="z-index:4">
  <button class="w3-bar-item w3-button w3-hide-large w3-hover-none w3-hover-text-light-grey" onclick="w3_open();"><i class="fa fa-bars"></i>  Menu</button>
  <span class="w3-bar-item w3-right"><button id="logout">Logout</button></span>
</div>

<!-- Sidebar/menu -->
<nav class="w3-sidebar w3-collapse w3-white w3-animate-left" style="z-index:3;width:300px;" id="mySidebar"><br>
  <div class="w3-container w3-row">
    <div class="w3-col s8 w3-bar">
      <h3> Employee Reimbursements Dashboard </h3><br>
    </div>

    <div class="myInput">
      <div class="search-container">
          <input id= "searchUsername" type="text" placeholder="Search usernames" name="search">
          <button id ="submitUsername" ><i class="fa fa-search"></i></button>
      </div>
    </div>
  </div>
  <hr>

  <div class="w3-bar-block">
    <a href="home.html" id = "home-view" class="w3-bar-item w3-button w3-padding w3-blue"><i class="fa fa-diamond fa-fw"></i>  Submit Request</a>
    <a href="status.html" id = "pending-staus" class="w3-bar-item w3-button w3-padding"><i class="fa fa-bullseye fa-fw"></i> My Reimbursements Status</a>
    <a href="#" id= "past-receipt" class="w3-bar-item w3-button w3-padding"><i class="fa fa-dashboard"></i> My Past Receipt</a>
    <a href="pendingReimbursement.html" id = "pending-reimb" class="w3-bar-item w3-button w3-padding"><i class="fa fa-users fa-fw"></i> My Pending Reimbursements</a> 
    <a href="profile.html" id = "home-view" class="w3-bar-item w3-button w3-padding"><i class="fa fa-cog fa-fw"></i>  My Profile </a><br><br>
  </div>
</nav>

<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" 
style="cursor:pointer" title="close side menu" id="myOverlay"></div>

<!-- !PAGE CONTENT! -->
<div class="w3-main" style="margin-left:300px;margin-top:43px;">

  <!-- Header -->
  <header class="w3-container" style="padding-top:22px">
    <h5><b><i class="fa fa-users fa-fw"></i> New Reimbursement Request </b></h5>
  </header>


  <div class="w3-panel">

    <div class="w3-row-padding" style="margin:0 -16px">
      <div class="w3-twothird">
        <table id="employee-table" class="w3-table w3-striped w3-white">
          <tr>
            <td><i class="fa fa-user w3-text-blue w3-large"></i></td>
            <td>Reimbursement type</td>
            <td>
                <input type="text" id="reimbType" placeholder="TYPE"> </i>
            </td>
          </tr>
          <tr>
            <td><i class="fa fa-bell w3-text-red w3-large"></i></td>
            <td>Reimbursement amount</td>
            <td>
                <input type="text" id="reimbAmount" placeholder="AMOUNT"> </i>
            </td>
          </tr>
          <tr>
            <td><i class="fa fa-users w3-text-yellow w3-large"></i></td>
            <td>Description</td>
            <td>
                <input type="text" id="reimbDescrip" placeholder="DESCRIPTION"> </i>

            </td>
          </tr>
          <tr>
            <td><i class="fa fa-comment w3-text-red w3-large"></i></td>
            <td>Receipt</td>
            <td>(JPEG or PNG)
                <input type="file" id ="receipt-file" /> </i> 
            </td>
          </tr>
         
        </table>

        <div id="submit-info">
            <button class="w3-bar-item w3-button w3-padding w3-blue" style="display: block; margin: 0 auto; margin-top: 18px;" 
            id="submit-request-btn" >Submit Request</button>
        </div>
      </div>
    </div>
  </div>
  </div>
  

    <script src="employee.js" defer="defer"></script>

</body>
</html>
