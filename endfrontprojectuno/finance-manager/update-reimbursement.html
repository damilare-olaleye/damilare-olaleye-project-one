<meta charset="UTF-8">

<link rel="stylesheet" href="style.css">

html,body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}

<body class="w3-light-grey">

</div>

<!-- Sidebar/menu -->
<nav class="w3-sidebar w3-collapse w3-white w3-animate-left" style="z-index:3;width:300px;" id="mySidebar"><br>
  <div class="w3-container w3-row">
    <div class="w3-col s8 w3-bar">
      <h3> Employee Reimbursements Dashboard </h3><br>
    </div>

    <div class="myInput">
      <div class="search-container">
          <input id= "searchUsername" type="text" placeholder="Search usernames" name="search">
          <button id ="submitUsername" ><i class="fa fa-search"></i></button>
      </div>
    </div>
  </div>
  <hr>

  <div class="w3-bar-block">
    <a href="finance-manager.html" id = "finance-manager" class="w3-bar-item w3-button w3-padding"><i class="fa fa-diamond fa-fw"></i>  All Reimbursements</a>

<div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" 
style="cursor:pointer" title="close side menu" id="myOverlay"></div>

  <!-- Header -->
  <header class="w3-container" style="padding-top:22px">

        <table id="employee-table" class="w3-table w3-striped w3-white">

            <td><i class="fa fa-user w3-text-blue w3-large"></i></td>
            <td>Reimbursement Id</td>
            <td>
                <input type="text" id="reimbId" placeholder="Id"> </i>
            </td>
          </tr>
          <tr>
            <td><i class="fa fa-users w3-text-yellow w3-large"></i></td>
            <td>Status</td>
            <td>
                <input type="text" id="reimbStatus" placeholder="STATUS"> </i>

        <div>
